<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Save Boxer</title>

</head>

<body>

	<div class="container">
		
		<h3>Boxer Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Boxer</p>
		
		<form action="#" th:action="@{/boxers/save}"
						 th:object="${boxer}" method="POST">
						 
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<div class="form-inline">
			
				<input type="text" th:field="*{firstName}"
						class="form-control mb-4 col-4" placeholder="First name">
				
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('firstName')}"
					  th:errors="*{firstName}"
					  class="badge badge-danger ml-2 mb 4"></span>
					  
			</div>
			
			
			<div class="form-inline">
			
				<input type="text" th:field="*{lastName}"
						class="form-control mb-4 col-4" placeholder="Last name">
				
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('lastName')}"
					  th:errors="*{lastName}"
					  class="badge badge-danger ml-2 mb 4"></span>	
						 
			</div>
			
				
			<div class="form-inline">
			
				<input type="text" th:field="*{nationality}"
						class="form-control mb-4 col-4" placeholder="Nationality">
				
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('nationality')}"
					  th:errors="*{nationality}"
					  class="badge badge-danger ml-2 mb 4"></span>	
						 
			</div>
			
			
			<div class="form-inline">
			
				<input type="text" th:field="*{totalFights}"
						class="form-control mb-4 col-4" placeholder="Total fights">
				
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('totalFights')}"
					  th:errors="*{totalFights}"
					  class="badge badge-danger ml-2 mb 4"></span>	
						 
			</div>
			
			
			<div class="form-inline">
			
				<input type="text" th:field="*{wins}"
						class="form-control mb-4 col-4" placeholder="Wins">
				
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('wins')}"
					  th:errors="*{wins}"
					  class="badge badge-danger ml-2 mb 4"></span>	
						 
			</div>
			
			
			<div class="form-inline">
			
				<input type="text" th:field="*{twitter}"
						class="form-control mb-4 col-4" placeholder="Twitter">
				
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('twitter')}"
					  th:errors="*{twitter}"
					  class="badge badge-danger ml-2 mb 4"></span>	
						 
			</div>
			
					
			<button type="submit" class="btn btn-info col-2">Save</button>
		
		</form>
		
		<hr>
		<a th:href="@{/boxers/list}">Back to Boxers List</a>
		
	</div>

</body>

</html>
