<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Boxer Directory</title>

</head>

<body>

<div class="container">

	<h3>Boxer Directory</h3>
	<hr>
	
	<!-- Add a search form -->
	
	<form action="#" th:action="@{/boxers/search}"
		  method="GET" class="form-inline">
		
		<!-- Add a button -->
		<a th:href="@{/boxers/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">
			Add Boxer
		</a>
		
		<input type="search"
			   name="firstName"
			   placeholder="First name"
			   class="form-control-sm ml-5 mr-2 mb-3" />
			   
		<input type="search"
			   name="lastName"
			   placeholder="Last name"
			   class="form-control-sm mr-2 mb-3" />
			   
		<button type="submit"
				class="btn btn-success btn-sm mb-3">Search</button>
		
	</form>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Nationality</th>
				<th>Total fights</th>
				<th>Wins</th>
				<th>Twitter</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempBoxer : ${boxers}">
				
				<td th:text="${tempBoxer.firstName}" />
				<td th:text="${tempBoxer.lastName}" />
				<td th:text="${tempBoxer.nationality}" />
				<td th:text="${tempBoxer.totalFights}" />
				<td th:text="${tempBoxer.wins}" />
				
	<!--  	
				<td th:text="${tempBoxer.twitter}" /> 
	-->				
				
				<td>
					<a th:href="${tempBoxer.twitter}" th:text="${tempBoxer.twitter}" 
																	th:target="_blank">
					</a>
				</td>
				
				<td>
				<div class="row">
				
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/boxers/showFormForUpdate}" method="POST">
					
						<input type="hidden" name="boxerId" th:value="${tempBoxer.id}" />
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
						
					</form>
					</div>
					
					<div class="col-small">
					<!-- Add "delete" button/link -->
					<form action="#" th:action="@{/boxers/delete}" method="POST">
					
						<input type="hidden" name="boxerId" th:value="${tempBoxer.id}" />
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this boxer?'))) return false">
								Delete
						</button>
					
					</form>
					</div>
				
				</div>	
				</td>
		
		
			</tr>
		</tbody>
	
	</table>

</div>

</body>

</html>
